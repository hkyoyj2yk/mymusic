{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">오늘의 일기를 써보아요</h5>
    <form method="post" class="post-form my-3">

        {{ form.csrf_token }}
        <!-- 오류표시 Start -->
        {% for field, errors in form.errors.items() %}
        <div class="alert alert-danger" role="alert">
            <strong>{{ form[field].label }}</strong>: {{ ', '.join(errors) }}
        </div>
        {% endfor %}
        <!-- 오류표시 End -->

        <div class="form-group">
            <label for="subject">제목</label>
            <input type="text" class="form-control" name="subject" id="subject" value="{{ form.subject.data or '' }}">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" name="content" id="content" rows="10">{{ form.content.data or '' }}</textarea>
        </div>

        <div class="form-group">
            <label for="lyrpre">가사 중요도</label>
            <input type="number" class="form-control" name="lyrpre" id = "lyrpre">
        </div>
        <div class="form-group">
            <label for="emopre">감정 중요도</label>
            <input type="number" class="form-control" name="emopre" id = "emopre">
        </div>

        <button type="submit" class="btn btn-primary">일기 작성 완료!</button>
        <h6>오늘의 기분에 어울리는 노래를 추천해줄게요</h6>
    </form>
</div>
{% endblock %}
